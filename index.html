<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stopqtach</title>
  </head>
  <body>
    <div class="stopwatch">
      <h1 class="stopwatch__title">Stopwatch</h1>
      <h2 class="stopwatch__time">00:00:00</h2>
      <footer class="stopwatch__controls">
        <button
          id="startBtn"
          class="stopwatch__button stopwatch__button--start">
          Start
        </button>
        <button
          id="stopBtn"
          class="stopwatch__button stopwatch__button--stop active">
          Stop
        </button>
        <button
          id="pausedBtn"
          class="stopwatch__button stopwatch__button--paused">
          Paused
        </button>
      </footer>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
